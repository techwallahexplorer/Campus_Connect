<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: linear-gradient(145deg, #2d2d2d, #3a3a3a);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffa726;
            font-weight: 600;
        }
        .class-schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .class-item {
            background-color: #262626;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        .class-item:hover {
            transform: translateY(-5px);
        }
        .class-content {
            padding: 20px;
        }
        .class-item h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ffa726;
        }
        .class-item p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #ccc;
        }
        .class-item a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #ffa726;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .class-item a:hover {
            background-color: #ff9800;
        }
        .class-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: brightness(0.8);
        }
        .add-class-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #ffa726;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-class-button:hover {
            background-color: #ff9800;
        }
        @media (max-width: 768px) {
            .class-item h3 {
                font-size: 1.2em;
            }
            .class-item p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduled Classes</h1>
        <div class="class-schedule" id="classSchedule">
            <div class="class-item">
                <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786" alt="Class Image" class="class-image">
                <div class="class-content">
                    <h3>Advanced Mathematics</h3>
                    <p>August 31, 2024, 10:00 AM</p>
                    <a href="https://meet.google.com/ptk-yqmr-pca" target="_blank">Join the Class</a>
                </div>
            </div>
            <div class="class-item">
                <img src="https://images.unsplash.com/photo-1531177079308-58b3e02f1bfc" alt="Class Image" class="class-image">
                <div class="class-content">
                    <h3>Physics Fundamentals</h3>
                    <p>September 1, 2024, 12:00 PM</p>
                    <a href="https://meet.google.com/ptk-yqmr-pca" target="_blank">Join the Class</a>
                </div>
            </div>
            <div class="class-item">
                <img src="https://images.unsplash.com/photo-1581091870628-4b0b7e4bda7a" alt="Class Image" class="class-image">
                <div class="class-content">
                    <h3>Data Structure</h3>
                    <p>September 2, 2024, 2:00 PM</p>
                    <a href="https://meet.google.com/ptk-yqmr-pca" target="_blank">Join the Class</a>
                </div>
            </div>
            <div class="class-item">
                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" alt="Class Image" class="class-image">
                <div class="class-content">
                    <h3>Networking</h3>
                    <p>September 3, 2024, 4:00 PM</p>
                    <a href="https://meet.google.com/ptk-yqmr-pca" target="_blank">Join the Class</a>
                </div>
            </div>
        </div>
        <button class="add-class-button" onclick="addClass()">Add More Classes</button>
    </div>

    <script>
        function addClass() {
            const classSchedule = document.getElementById('classSchedule');
            const newClassItem = document.createElement('div');
            newClassItem.className = 'class-item';
            newClassItem.innerHTML = `
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="New Class Image" class="class-image">
                <div class="class-content">
                    <h3>New Class Title</h3>
                    <p>New Class Date & Time</p>
                    <a href="https://meet.google.com/ptk-yqmr-pca" target="_blank">Join the Class</a>
                </div>
            `;
            classSchedule.appendChild(newClassItem);
        }
    </script>
</body>
</html>
